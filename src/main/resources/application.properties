spring.security.user.name=${USER_NAME\:admin}
spring.security.user.password=${USER_PASSWORD\:admin}
security.encrypt.key=14
spring.profiles.active=dev
#---
spring.config.activate.on-profile=dev
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.messages.basename=validation
server.port=9999
#---
spring.config.activate.on-profile=production
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.messages.basename=validation
#---
spring.config.activate.on-profile=test
spring.sql.init.mode=never
